<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/add.css">
</head>

<body>
    <div class="index">
        <!-- 头部 -->
        <div class="top">
            <div class="title">
                学生管理系统
            </div>
            <div>
                fengliang
            </div>

        </div>
        <!-- 主要区域 -->
        <div class="main">
            <!-- 左侧区域 -->
            <div class="left">
                <ul>
                    <li>
                        <a href="index.html">首页</a>
                    </li>
                    <li>
                        <a href="student.html">学生管理</a>
                    </li>
                    <li>
                        <a href="teacher.html">教师管理</a>
                    </li>
                    <li>
                        <a href="course.html">课程管理</a>
                    </li>
                    <li>
                        <a href="sc.html">成绩管理</a>
                    </li>
                </ul>
            </div>
            <div class="right">
                <div>
                    <h3 class="title55">添加成绩</h3>
                    <div class="add">
                        <button id="back" onclick="window.location.href='student.html';">返回</button>
                        <button id="submit" onclick="alert('提交成功');window.location.href='student.html';">提交</button>
                    </div>
                    <form>
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="">学生编号</label>
                                    </td>
                                    <td>
                                        <input type="text" id="sid" placeholder="请输入学生编号">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="">学生姓名</label>
                                    </td>
                                    <td>
                                        <input type="text" id="sname" placeholder="请输入学生姓名">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="">课程编号</label>
                                    </td>
                                    <td>
                                        <input type="text" id="cid" placeholder="请输入课程编号">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="">课程名称</label>
                                    </td>
                                    <td>
                                        <input type="text" id="cname" placeholder="请输入课程名称">
                                    </td>
                                </tr>
                                            
                                <tr>
                                    <td>
                                        <label for="">成绩</label>
                                    </td>
                                    <td>
                                        <input type="text" id="score" placeholder="请输入成绩">
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="">评分教师</label>
                                    </td>
                                    <td>
                                        <input type="text" id="tname" placeholder="请输入评分教师">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </div>
         </div>

    </div>

</body>

</html>
